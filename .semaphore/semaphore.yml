version: v1.0
name: Demo Rails 6 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
            - test-results command-metrics REPORT.md
            - '#artifact push job -d .semaphore/REPORT.md README.md'
            - '#artifact push workflow -d .semaphore/REPORT.md README.md'
      prologue:
        commands:
          - >-
            wget -o test-results
            "https://storage.googleapis.com/yqv4dexbsfz-x48nbyah2t42e9is6y/artifacts/workflows/d6653c20-a0c1-480a-b0a1-3fe25da25e3d/bin/test-results?Expires=1747310585&GoogleAccessId=artifacthub%40semaphore2-prod-artifacts.iam.gserviceaccount.com&Signature=SF1bj%2FI%2FtQbD4ADCeYwuBEVAnmhywb1WjQPeR4JzfYuKWvgmMOZCLHBYOFTyUQdks43OwMmGS8qBJ3Wbm7%2FMHs1mfg4OBR5ZYHOSrSkwsSdqtCcIOLGKRLFpb6bXonTX3%2BzpYPuFxrrtuFhM%2FxRdkdd7GjMGs1SqFCuqO5JeqfmhPcz8WMvwJeSl7MG5U9Lo9lDmBhQ9zwAkdwx5eeeEO0tx%2BdWE%2FmMgZg%2FQRzh4FTFZgUp4t8uXRkVnz76YNnZtkVAUI5USAMXZY%2FiV8WyVNeNPb9756M2ism1iX%2Bcr7lz8EgYwwBOo9hMiDiCp2atjwuv4snILoAlCAcT6CL0OVA%3D%3D"
          - sudo mv test-results /usr/local/bin/test-results
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - bundle install
          - cache store
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F9EA Unit tests\" junit.xml"
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: RSpec - feature specs
          commands:
            - sem-service start postgres
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F3D7Ô∏è Integration tests\" junit.xml"
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
