version: v1.0
name: Demo Rails 8 app
agent:
  machine:
    type: s1-kubernetes
    os_image: ''
  containers:
    - name: main
      image: 'registry.semaphoreci.com/ruby:2.7'
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - '#sem-version ruby 2.7.3'
            - '#sem-version node 14.16.1'
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - '#sem-version ruby 2.7.3'
            - '#sem-version node 14.16.1'
            - checkout
            - cache restore
            - bundle install
            - cache store
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - '#sem-version ruby 2.7.3'
          - '#sem-version node 14.16.1'
          - 'curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.2/install.sh | bash'
          - source "$HOME/.nvm/nvm.sh"
          - nvm install 22
          - node --version
          - checkout
          - cache restore
          - bundle install
          - cache store
          - '#sem-service start postgres'
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F9EA Unit tests\" junit.xml"
      agent:
        machine:
          type: s1-kubernetes
          os_image: ''
        containers:
          - name: main
            image: 'registry.semaphoreci.com/ruby:2.7'
          - name: db
            image: 'registry.semaphoreci.com/postgres:17.2'
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.7.3
          - sem-version node 14.16.1
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: RSpec - feature specs
          commands:
            - '#sem-service start postgres'
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
      epilogue:
        always:
          commands:
            - "[[ -f junit.xml ]] && test-results publish --name \"\U0001F3D7Ô∏è Integration tests\" junit.xml"
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
